mode: Mainline
branches:
  live:
    tag:
    regex: (origin/)?(fieldworks8-)?live
    is-mainline: true
  qa:
    mode: ContinuousDeployment
    track-merge-target: true
    tag: beta
    regex: (origin/)?(fieldworks8-)?qa
  master:
    mode: ContinuousDeployment
    track-merge-target: true
    tag: alpha
    regex: (origin/)?(fieldworks8-)?master
  pull-request:
    mode: ContinuousDeployment
    track-merge-target: true
    tag: PR
    regex: (origin/)?(PR|pr)
ignore:
  sha: []
